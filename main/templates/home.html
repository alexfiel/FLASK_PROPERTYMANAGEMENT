{% extends "base.html" %}
{%block content %}
    {%for project in projects%}
    
    <article class="media content-section">
        <div class="media">
            <img class="img-thumbnail" src="{{ url_for('static', filename='profilepics/' + project.image_file) }}" />
                
        </div>
        <div class="media-body">
                <h2><a class="article-title" href="{{ url_for('project', proj_id=project.id)}}">{{ project.name }}</a></h2>
                <p class="article-content">{{ project.location }}</p>
                <small class="text-muted">Category:{{ project.category }}</small>
                <p class="article-content">{{ project.description }}</p>
                <div class="article-metadata">
                    <p>Developer:<a class="mr-2" href="#">{{ project.owner }}</a></p>  
                </div>
        </div>
    </article>

    {% endfor %}
{% endblock %}
