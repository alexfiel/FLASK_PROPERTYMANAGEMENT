{% extends "base.html" %}
{%block content %}
      
<article class="media content-section">
    <div class="media">
        <img class="img-thumbnail" src="{{ url_for('static', filename='profilepics/' + project.image_file) }}" />
                
    </div>
    <div class="media-body">
    <div class="article-metadata">
            <p>Developer:<a class="mr-2" href="#">{{ project.owner }}</a></p>  
        </div>
        {% if current_user.is_admin == True %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{url_for('update_project', proj_id=project.id) }}">Update</a>
                <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#projectModalCenter">Delete</button>
            </div>
        {% endif %}
        <h2 class="article-title">{{ project.name }}</h2>
        <p class="article-content">{{ project.location }}</p>
        <small class="text-muted">Category:{{ project.category }}</small>
        <p class="article-content">{{ project.description }}</p>       
    </div>
</article>
<!-- Modal -->
<div class="modal fade" id="projectModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="projectModalLongTitle">Delete Project?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form action="{{ url_for('delete_project', proj_id=project.id)}}" method="POST">
          <input class="btn btn-danger" type="submit" value="Delete">

        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
